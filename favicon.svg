<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0f"/>
  
  <!-- Camera lens -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#faviconGradient)" stroke-width="2"/>
  <circle cx="16" cy="16" r="7" fill="none" stroke="url(#faviconGradient)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="url(#faviconGradient)"/>
  
  <!-- Camera accent -->
  <rect x="23" y="7" width="4" height="3" rx="0.5" fill="url(#faviconGradient)"/>
  <circle cx="25" cy="6" r="1" fill="url(#faviconGradient)"/>
</svg>
