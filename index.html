<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="PixelView Gallery - A modern, responsive image gallery with stunning visuals and smooth interactions">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>PixelView Gallery - Modern Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <img src="logo.svg" alt="PixelView Gallery Logo" class="logo-icon">
                PixelView Gallery
            </h1>
            <p class="tagline">Discover stunning visuals in a modern gallery experience</p>
        </div>
    </header>

    <!-- Filter Controls -->
    <section class="filter-section">
        <div class="container">
            <h2 class="filter-title">Explore by Category</h2>
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-category="all">
                    <span class="filter-icon">üåü</span>
                    All
                </button>
                <button class="filter-btn" data-category="nature">
                    <span class="filter-icon">üåø</span>
                    Nature
                </button>
                <button class="filter-btn" data-category="architecture">
                    <span class="filter-icon">üèõÔ∏è</span>
                    Architecture
                </button>
                <button class="filter-btn" data-category="abstract">
                    <span class="filter-icon">üé®</span>
                    Abstract
                </button>
                <button class="filter-btn" data-category="urban">
                    <span class="filter-icon">üåÜ</span>
                    Urban
                </button>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <main class="gallery-section">
        <div class="container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-overlay" id="lightboxOverlay"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose" aria-label="Close lightbox">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <button class="lightbox-nav lightbox-prev" id="lightboxPrev" aria-label="Previous image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <div class="lightbox-image-container">
                <img src="" alt="" id="lightboxImage" class="lightbox-image">
                <div class="lightbox-info">
                    <h3 class="lightbox-title" id="lightboxTitle"></h3>
                    <p class="lightbox-description" id="lightboxDescription"></p>
                    <span class="lightbox-category" id="lightboxCategory"></span>
                </div>
            </div>

            <button class="lightbox-nav lightbox-next" id="lightboxNext" aria-label="Next image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PixelView Gallery. Crafted with ‚ù§Ô∏è for code.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
