<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer camera lens ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#logoGradient)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Inner lens circle -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="url(#logoGradient)" stroke-width="6" opacity="0.7"/>
  
  <!-- Lens aperture blades -->
  <g transform="translate(100, 100)">
    <path d="M 0,-30 L 15,-15 L 0,0 Z" fill="url(#logoGradient)" opacity="0.8"/>
    <path d="M 0,-30 L 15,-15 L 0,0 Z" fill="url(#logoGradient)" opacity="0.8" transform="rotate(60)"/>
    <path d="M 0,-30 L 15,-15 L 0,0 Z" fill="url(#logoGradient)" opacity="0.8" transform="rotate(120)"/>
    <path d="M 0,-30 L 15,-15 L 0,0 Z" fill="url(#logoGradient)" opacity="0.8" transform="rotate(180)"/>
    <path d="M 0,-30 L 15,-15 L 0,0 Z" fill="url(#logoGradient)" opacity="0.8" transform="rotate(240)"/>
    <path d="M 0,-30 L 15,-15 L 0,0 Z" fill="url(#logoGradient)" opacity="0.8" transform="rotate(300)"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="8" fill="url(#logoGradient)"/>
  
  <!-- Camera body accent -->
  <rect x="140" y="40" width="30" height="20" rx="3" fill="url(#logoGradient)" opacity="0.9"/>
  <circle cx="155" cy="35" r="5" fill="url(#logoGradient)"/>
</svg>
